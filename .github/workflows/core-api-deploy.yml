name: Core API Quick Deploy (Lambda Only)

# Lambda 코드만 빠르게 업데이트 (인프라 변경 없이)
# 인프라 변경이 있으면 infra-deploy.yml 사용

on:
  workflow_dispatch:  # 수동 실행만 (자동 트리거는 infra-deploy로 통합됨)

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  API_LAMBDA: evscrap-api
  WORKER_LAMBDA: evscrap-anchor-worker

jobs:
  deploy:
    name: Quick Deploy Lambda Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: core-api/package-lock.json

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::090733632671:role/GitHubActions-evscrap-deploy-dev
          aws-region: ap-northeast-2
          role-session-name: GitHubActions-lambda-deploy

      - name: Install dependencies
        working-directory: ./core-api
        run: npm ci

      - name: Build TypeScript
        working-directory: ./core-api
        run: npx tsc

      - name: Bundle Lambda
        working-directory: ./core-api
        run: node scripts/bundle-lambda.js

      - name: Package & Deploy API Lambda
        working-directory: ./core-api/dist/lambda
        run: |
          zip -r /tmp/lambda.zip .
          aws lambda update-function-code \
            --function-name ${{ env.API_LAMBDA }} \
            --zip-file fileb:///tmp/lambda.zip
          aws lambda wait function-updated \
            --function-name ${{ env.API_LAMBDA }}
          echo "✅ API Lambda updated"

      - name: Deploy Worker Lambda
        working-directory: ./core-api/dist/lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.WORKER_LAMBDA }} \
            --zip-file fileb:///tmp/lambda.zip
          aws lambda wait function-updated \
            --function-name ${{ env.WORKER_LAMBDA }}
          echo "✅ Worker Lambda updated"

      - name: Smoke Test
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name EvscrapStack \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
            --output text)
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${API_URL}health")
          echo "Health: HTTP $STATUS"
          [ "$STATUS" = "200" ] && echo "✅ Passed" || (echo "❌ Failed" && exit 1)
