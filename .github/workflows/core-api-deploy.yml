name: Core API Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'core-api/**'
      - '.github/workflows/core-api-deploy.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  AWS_ACCOUNT_ID: '090733632671'
  LAMBDA_FUNCTION_NAME: evscrap-health

jobs:
  deploy:
    name: Deploy Core API
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: core-api/package.json

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::090733632671:role/GitHubActions-evscrap-deploy-dev
          aws-region: ap-northeast-2
          role-session-name: GitHubActions-core-api-deploy

      - name: Install dependencies
        working-directory: ./core-api
        run: npm ci

      - name: Build TypeScript
        working-directory: ./core-api
        run: npm run build

      - name: Package Lambda function
        working-directory: ./core-api
        run: |
          cd dist
          zip -r ../lambda.zip .
          cd ..
          zip -g lambda.zip package.json
          cd node_modules
          zip -r ../lambda.zip .
          cd ..

      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://core-api/lambda.zip \
            --region ${{ env.AWS_REGION }}

      - name: Wait for Lambda update
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Extract API Endpoint
        id: api-endpoint
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name EvscrapStack \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "API URL: $API_URL"

      - name: Smoke Test
        run: |
          chmod +x scripts/smoke-test.sh
          bash scripts/smoke-test.sh ${{ steps.api-endpoint.outputs.api_url }}

      - name: Output deployment info
        run: |
          echo "âœ… Core API deployment completed"
          echo "Lambda Function: ${{ env.LAMBDA_FUNCTION_NAME }}"
          echo "AWS Region: ${{ env.AWS_REGION }}"
          echo "API URL: ${{ steps.api-endpoint.outputs.api_url }}"
